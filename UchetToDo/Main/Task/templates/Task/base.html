{% extends 'index.html' %}


{% block content %}

<form style="width: 70%; margin: 0 auto; padding-top: 40px;" method="post" action="{% url 'base_url' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Title</label>
    <input name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input name="description" class="form-control">
  </div>
  <div class="mb-3 form-check">
    <input type="radio" name="isDone" value="isDone" class="form-check-input">
    <label class="form-check-label" name="isDone">Is done?</label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>



<div class="row row-cols-1 row-cols-md-2 g-4" style="padding-top: 100px; width: 70%; margin: 0 auto">
  {% for task in tasks %}
    <div class="col">
      <div class="card text-white bg-dark mb-3">
        <div class="card-body">
          <h5 class="card-title">{{task.title}}</h5>
          <p class="card-text">{{task.description}}</p>
          <p class="card-text"><small class="text-muted">Is done: {% if task.isDone %} Yes {% else %} No {% endif %}</small></p>
        </div>
        <div class="card-footer">
          <a href="{% url 'edit_taks_url' id=task.id %}">
            <button type="button" class="btn btn-primary btn-sm" name="button">Edit</button>
          </a>
          <a href="{% url 'delete_task_url' id=task.id %}">
            <button type="button" class="btn btn-danger btn-sm" name="button">Delete</button>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<div style="height:150px;">

</div>

{% endblock %}
